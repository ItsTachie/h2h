{%extends 'base.html'%}


{% block content %}

    <div name='container' class=" m-2 max-w-[1000px] sm:mx-auto  my-20 p-4 text-white rounded-2xl bg-slate-900">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">

                <div name="image" class=" flex flex-col gap-4 items-center p-2 justify-center">
                    <img src="{{url_for('static', filename='img/default.jpg')}}" alt="{{listing.title}}">
                </div>
                <div name="content" class=" p-2">
                    <h3 class="text-2xl">{{listing.title}}</h3>
                    <div name="tags " class="flex gap-8 my-4">
                        <p class=" text-lg badge badge-lg border-0 bg-green-600 text-black">${{listing.price}}</p>
                        <p class=' text-lg badge badge-lg badge-outline'>{{listing.category}}</p>
                        <p class=' text-lg badge badge-lg badge-outline'> {{listing.location}}</p>
                        
                    </div>
                    <p class="text-lg">{{listing.description}}</p>
    
                </div>

        </div>
        <div class="  my-20 mx-5">
            <a href="#" class="btn bg-green-600 btn-lg border-0 shadow-none "> Contact Seller </a>
        </div>
    </div>

{% endblock %}
