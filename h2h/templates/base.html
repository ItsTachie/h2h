<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {%else%}
        <title>H2H</title>
    {%endif%}

    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="">
    <header>
        {% if current_user.is_authenticated %}
        <div class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
                <a class="btn btn-ghost test-xl" href="">H2H</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap='rount' stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/> </svg>
                        </div>
                        <ul 
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="{{url_for('dashboard')}}">Home</a></li>
                        <li><a href="">Listings</a></li>
                        <li><a href="">Account</a></li>
                        <li><a href="{{url_for('logout')}}">Logout</a></li>
                    </ul>
                    
                </div>
                <li><a href="{{url_for('new_listing')}}">New Listing</a></li>
                </ul>
            </div>
        </div>
        {% endif %}
    </header>

    <main>
        {%block content%}
        {%endblock%}
    </main>

    <footer class="footer sm:footer:horizontal footer-center bg-slate-950 
    py-10 grid place-items-center text-white" >
        <aside>
            <p>Copyright ©️ 2025 - All right reserved</p>
        </aside>
    </footer> 
</body>
</html>
